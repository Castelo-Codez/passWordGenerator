<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style/main.css" />
        <link rel="stylesheet" href="style/all.min.css" />
        <title>Generator passwords</title>
        <script src="js/file.js" async></script>
    </head>
    <body>
        <div class="generator-container">
            <h3>password Generator</h3>
            <div class="result">
                <button id="copy-btn" class="copy-btn">
                    <ion-icon name="copy-outline"></ion-icon>
                </button>
                <input type="text" id="result" placeholder="P4$5WOrD !" />
            </div>
            <div class="creation-pass-cont">
                <div class="chara-len">
                    <p>character length</p>
                    <span id="range-count">15</span>
                </div>
                <div class="range">
                    <input
                        type="range"
                        id="range"
                        value="15"
                        min="0"
                        max="30"
                        step="0"
                    />
                </div>
                <div class="requirments-pass">
                    <div class="uppercase">
                        <input type="checkbox" checked id="upper" />
                        <label for="upper">Include Uppercase letters</label>
                    </div>
                    <div class="lowercase">
                        <input type="checkbox" id="lower" />
                        <label for="lower">Include lowercase letters</label>
                    </div>
                    <div class="number">
                        <input type="checkbox" id="number" />
                        <label for="number">Include numbers</label>
                    </div>
                    <div class="Symbol">
                        <input type="checkbox" id="Symbol" />
                        <label for="Symbol">Include Symbols</label>
                    </div>
                    <div class="generating">
                        <button class="generating-bnt">Generate</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ionicons -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
